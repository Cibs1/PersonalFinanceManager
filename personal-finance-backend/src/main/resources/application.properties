# Application Name
spring.application.name=PersonalFinanceBackend

# Server Port (optional: defaults to 8080)
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/personal_finance_db
spring.datasource.username=cibs
spring.datasource.password=cibs
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Level (for debugging)
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Token Expiration (custom property for JWTs, if applicable)
jwt.expiration.time=3600000 # 1 hour in milliseconds

# CORS Allowed Origin (to restrict access for frontend)
cors.allowed.origin=http://localhost:3000
